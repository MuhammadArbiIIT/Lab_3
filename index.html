<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3</title>
    <script src="script.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main_container">
            <h1>ITMD 441 - Lab 3 - Muhammad Arbi</h1>
            <h2>Tip Calculator</h2>
            <label for="bill">Bill Total: </label>
            <input type="text" id="bill" placeholder="Bill Total">
            <label for="tip">Tip:</label>
            <input type="range" id="tip" name="tip" min="0" max="100"/>
            <label for="tip %">Tip Percentage: </label>
            <input type="text" id="tip %">
            <label for="tip amount">Tip Amount: </label>
            <input type="text" id="tip amount">
            <label for="total bill">Total Bill with Tip: </label>
            <input type="text" id="total bill">
        </div>
    </main>
</body>
</html>
