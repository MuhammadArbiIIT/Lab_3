<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main_container">
            <h1>ITMD 441 - Lab 3 - Muhammad Arbi</h1>
            <h2>Tip Calculator</h2>
            <form class="label">
                <label for="textInput">Bill Total: </label>
                <input type="text" id="textInput" placeholder="Input your bill amount">
                <label for="rangeInput">Tip:</label>
                <input type="range" id="rangeInput" name="tip" min="0" max="100">
                <label for="tip_percent">Tip Percentage: </label>
                <input type="text" id="tip_percent" disabled>
                <label for="tip_amount">Tip Amount: </label>
                <input type="text" id="tip_amount" disabled>
                <label for="total_bill">Total Bill with Tip: </label>
                <input type="text" id="total_bill" disabled>
            </form>
        </div>
    </main>
</body>
</html>
